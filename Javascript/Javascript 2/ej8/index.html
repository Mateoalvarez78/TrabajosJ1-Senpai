<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeros;
        let pares = 0;
        let impares = 0;

        for (let i = 0; i < 5; i++) {
            numeros = parseInt(prompt("Ingrese sus nÃºmeros"))

            if(numeros%2 == 0) {
                pares ++
            }

            else {
                impares ++
            }
        }

        document.write("Cantidad de pares: ", pares, "<br>Cantidad de impares: ", impares)

    </script>
</body>
</html>
