<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let valorNegativo = 0;
        let valorPositivo = 0;
        let cantMultiplos15 = 0;
        let totalSumaPares = 0;

        for (let i = 0; i < 10; i++) {
            let numeros = parseInt(prompt("Ingrese numeros"))

            if (numeros > 0) {
                valorPositivo++
            }
            else if (numeros < 0) {
                valorNegativo++
            }

            if (numeros % 15 == 0){
                cantMultiplos15++
            }

            if (numeros % 2 == 0) {
                totalSumaPares += numeros
            }
        }

        document.write("Números positivos: ", valorPositivo, "<br> Número negativos: ", valorNegativo, "<br> Multiplos de 15: ", cantMultiplos15, "<br> Total de la suma de todos los números pares: ", totalSumaPares)

    </script>
</body>
</html>
