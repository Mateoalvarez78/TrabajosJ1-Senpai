<html lang="en">

<body>
    <script>

        let contador = 0;
        let base;
        let altura;
        
        for (let i = 1; i <= 3; i++) {
             base = parseInt(prompt("Ingrese la base del trÃ­angulo "))
             altura = parseInt(prompt("Ingrese la altura del triangulo"))
            let superficie = (base * altura) / 2

            
            if (superficie > 12) {
                contador++
            }

            document.write("Triangulo ", i , " tiene una base de: ", base, " una altura de ", altura, " y una superficie de: ", superficie, "<br>")
        }
            
        document.write("Cantidad de triangulos con una superficie mayor a 12: ", contador)
                

            

       
        


    </script>
</body>
