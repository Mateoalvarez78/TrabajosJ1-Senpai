<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = parseInt(prompt("Ingrese coordenada x"));
        let y = parseInt(prompt("Ingrese coordenada y"));
       
        if (x > 0 && y > 0) {
            document.write("Se encuentra en el cuadrante: 1")
        }

        else if (x > 0 && y < 0) {
            document.write("Se encuentra en el cuadrante: 2")
        }

        else if (x < 0 && y < 0) {
            document.write("Se encuentra en el cuadrante: 3")
        }

        else if (x < 0 && y > 0) {
            document.write("Se encuentra en el cuadrante: 4")
        }

        else {
            document.write("Se encuentra en el eje 0")
        }
       
    </script>
</body>
</html>
