<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nombre = prompt("Ingrese su nombre");
        let sueldo = parseInt(prompt("Ingrese su sueldo actual"));
        let antiguedad = parseInt(prompt("Ingrese a√±os de antiguedad"));
        let sueldoConAumento;

        if (sueldo < 500 && antiguedad >= 10) {
            sueldoConAumento = sueldo + (sueldo * 0.20)
            document.write(nombre, " - sueldo a pagar con aumento incluido: ", sueldoConAumento)
        }

        else if (sueldo < 500 && antiguedad < 10) {
            sueldoConAumento = sueldo + (sueldo * 0.05)
            document.write(nombre," - sueldo a pagar con aumento incluido: " , sueldoConAumento)
        }

        else {
            document.write(nombre," su sueldo no recibe aumento: ", sueldo)
        }

       
    </script>
</body>
</html>
