<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nombre = prompt("Ingrese su nombre")
        let cantidadPreguntas = parseInt(prompt("Ingrese cantidad de preguntas realizadas"))
        let cantidadCorrectas = parseInt(prompt("Ingrese cantidad de preguntas correctas"))
        let porcentaje =  (cantidadCorrectas / cantidadPreguntas ) * 100

        if (porcentaje >= 90) {
            document.write("Nivel superior, porcentaje del: %", porcentaje)
        }

        else if (porcentaje < 90 && porcentaje >= 75) {
            document.write("Nivel medio, porcentaje del: %", porcentaje)
        }

        else if (porcentaje < 75 && porcentaje >= 50) {
            document.write("Nivel regular, porcentaje del: %", porcentaje)
        }

        else {
            document.write("Fuera de nivel")
        }
    </script>
</body>
</html>
