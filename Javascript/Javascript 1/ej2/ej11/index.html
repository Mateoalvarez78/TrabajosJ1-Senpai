<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num1 = parseInt(prompt("Ingrese un número"))
        let num2 = parseInt(prompt("Ingrese segundo número"))
        let num3 = parseInt(prompt("Ingrese tercer número"))

        if (num1 > num2 && num1 > num3) {
            document.write("El número mayor ingresado es el primero: ",num1)
        }

        else if (num2 > num3) {
            document.write("El número mayor ingresado es el segundo: ", num2)
        }

        else {
            document.write("El número mayor ingresado es el tercero: ", num3)
        }

    </script>
</body>
</html>
