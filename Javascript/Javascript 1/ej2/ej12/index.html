<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Ingrese un número"))

        if (numero > 0) {
            document.write("El número es positivo: ", numero)
        }

        else if (numero < 0) {
            document.write("El número es negativo: ", numero)
        }

        else {
            document.write("El número es cero: ", numero)
        }

    </script>
</body>
</html>
